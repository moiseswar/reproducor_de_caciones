<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="listado-canciones">
            <div class="cancion">
                <div class="title">Dancin</div>
                <div class="play" id="Aaron Smith - Dancin (KRONO Remix) (Español)"> 
                    <span class="material-icons"> play_circle </span>
                </div>
                <div class="stop">
                    <span class="material-icons"> cancel </span>
                </div>
                <div class="download">
                    <a href="./Audio/Aaron Smith - Dancin (KRONO Remix) (Español).mp3" download>
                        <span class="material-icons"> file_download </span>
                    </a>
                </div>
            </div>
            <div class="cancion">
                <div class="title">ALL MIGHT METAL</div>
                <div class="play" id="ALL MIGHT METAL SONG    One For All    Divide Music   [My Hero Academia]">
                    <span class="material-icons"> play_circle </span>
                </div>
                <div class="stop">
                    <span class="material-icons"> cancel </span>
                </div>
                <div class="download">
                    <a href="./Audio/ALL MIGHT METAL SONG    One For All    Divide Music   [My Hero Academia].mp3" download>
                        <span class="material-icons"> file_download </span>
                    </a>
                </div>
            </div>
            <div class="cancion">
                <div class="title">Baila Conmigo</div>
                <div class="play" id="Baila Conmigo">
                    <span class="material-icons"> play_circle </span>
                </div>
                <div class="stop">
                    <span class="material-icons"> cancel </span>
                </div>
                <div class="download">
                    <a href="./Audio/Baila Conmigo.mp3" download>
                        <span class="material-icons"> file_download </span>
                    </a>
                </div>
            </div>
        </div>
        <input type="range" min="0" max="1" step="0.1" class="volumen" />
    </div>
    <script src="index.js"></script>
</body>

</html>
